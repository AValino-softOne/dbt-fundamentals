version: 2

sources:
  - name: jaffle_shop
    schema: dbt_avalino
    database: ip-trabajo-avalino
    tables: 
       - name: customers
         columns: 
          - name: id
            tests:
             - unique
             - not_null
       - name: orders
         columns:
          - name: id
            tests:
            - unique
            - not_null
         loaded_at_field: _etl_loaded_at
         freshness:
            warn_after: {count: 12, period: hour}
            error_after: {count: 60, period: day}

